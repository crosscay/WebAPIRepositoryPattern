# ASP.NET Core
# Build and publish ASP.NET Core projects targeting .NET Core.

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  proyecto: 'WebAPIRepositoryPattern/WebAPIRepositoryPattern.csproj'

steps:
- task: UseDotNet@2
  displayName: 'Instalando .NET 6.0.21'
  inputs:
    packageType: 'sdk'
    version: '6.0.21'
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'
- task: DotNetCoreCLI@2
  displayName: 'Publishing App...'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: $(proyecto)
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory) --runtime win-x64 --self-contained'
    zipAfterPublish: false
    modifyOutputPath: false
- task: PublishBuildArtifacts@1
  displayName: 'Publicando los artefactos'
